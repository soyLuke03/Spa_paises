<h3>Por pais</h3>
<hr>
<form (ngSubmit)="encontrarPaises(pais)">
    <input type="text" id="pais" name="pais" [(ngModel)]="pais">
</form>
<hr>
<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i=index"> <!-- Esto es lo que tenemos que repetir por cada país que encuentre -->
            <td> {{ i + 1 }} </td> <!-- Aquí obtendremos el número de resultado -->
            <td>
                <img class="small-flag" [src]="pais.flags.png" > <!-- Aquí obtendremos la url de la bandera --> 
            </td>
            <td> {{ pais.capital }}, {{ pais.name.common }} </td> <!-- La capital, el nombre del país y la población lo obtendremos de la api -->
            <td> {{ pais.population }} </td>
            <td>
                <a >Ver...</a> <!-- Esto lo dejamos así de momento -->
            </td>
        </tr>
    </tbody>
</table>
